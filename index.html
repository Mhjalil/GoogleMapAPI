<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google Map API Test</title>
</head>

<body>
    <h1>Marco's Google Map Demo</h1>
    <div id="map"></div>
    <script>
        function initMap(){

            // Map options

            var Brisbane = {lat:-27.4698,lng:153.0251}
            var myLocation = {lat:-27.48502,lng:152.99988}
            var options = {
                zoom:7,
                center: Brisbane
            }
            
            // New map 

            var map = new google.maps.Map(document.getElementById('map'),options)
            
            // Add Home marker

            var marker = new google.maps.Marker({
                position: myLocation,
                map: map
            });

            var infoWindow = new google.maps.InfoWindow({
                content :'<h4>My Home</h4>'
            });

            marker.addListener('click',function(){
                infoWindow.open(map, marker);

            });
            
            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var beach = {lat: -28.00226, lng: 153.43147}
            var beachMarker = new google.maps.Marker({
                position: beach,
                map: map,
                icon: image
            });

            // Add Beach marker

            var infoBeachWindow = new google.maps.InfoWindow({
                content :'<h4>Beach</h4>'
            });

            beachMarker.addListener('click',function(){
                infoBeachWindow.open(map, beachMarker);

            });     
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA02hYE9vXQeHEZZu7l4dQJzkzxTWfA6zk&callback=initMap">
</script>
</body>

</html>
