<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Google Map API</title>
</head>

<body>
    <h1>My Google Map Demo</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var Brisbane = {lat:-27.4698,lng:153.0251}
            var options = {
                zoom:8,
                center: Brisbane
            }
            var map = new google.maps.Map(document.getElementById('map'),options)
            
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA02hYE9vXQeHEZZu7l4dQJzkzxTWfA6zk&callback=initMap">
    </script>
</body>

</html>
